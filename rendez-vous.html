        </nav>
    </header>

    <main>
        <h2 id="rdv"> Formulaire de Prise de rendez-vous</h2>
        <form action="http://localhost/PHP/rendez-vous.php" class="rdv" method="post">
            <label for="nom">Tapez votre nom </label> <br>
            <input type="text" id="nom" name="nom" required>
            <br><br>

            <label for="prenom">Tapez votre post-nom </label> <br>
            <input type="text" id="prenom" name="postnom" required>
            <br><br>

            <label for="postnom">Tapez votre prénom </label> <br>
            <input type="text" id="postnom" name="prenom" required>
            <br><br>

            <label for="telephone">Tapez votre numero de telephone </label> <br>
            <input type="number" id="telephone" name="telephone" required>
            <br><br>

            <label for="date">Date souhaitée</label> <br>
            <input type="date" id="date" name="date" required min="2026-12-31"  max="2026-01-01">
            <br><br>

            <label for="heure">Heure (facultatif)</label> <br>
            <input type="time" id="heure" name="heure">
            <br><br>

            <label for="objet">Quelle est l'objet de votre rendez-vous ?</label> <br><br>
            <div class="choix">
                <label><input type="radio" name="objet" value="bapteme" required> Baptême</label>
                <label><input type="radio" name="objet" value="communion" required> Première communion</label>
                <label><input type="radio" name="objet" value="confession" required> Confession</label>
                <label><input type="radio" name="objet" value="mariage" required> Préparation pour le mariage</label>
                <label><input type="radio" name="objet" value="entretien" required> Entretien spirituel</label>
            </div>
            <br>
            <br>
            <input type="submit" name="valider" value="Envoyer">
        </form>
    </main>
    <footer>
        <p> © Paroisse Saint Leonard | Tous droits reserves</p>
    </footer>
</body>
<script src="/Script/script.js"></script>
</html>
