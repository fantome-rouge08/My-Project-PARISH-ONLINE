    <main>
        <h2 id="rdv"> Formulaire d'inscription a la Communaute Famille Chretienne</h2>
        <form action="">
            <label for="nom">Tapez votre nom </label> <br> 
            <input type="text" id="nom" name="nom" placeholder="ex: Longo" required>
            <br><br>

            <label for="prenom">Tapez votre prénom </label> <br>
            <input type="text" id="prenom" name="prenom" placeholder="ex: Ainsi" required>
            <br><br>

            <label for="postnom">Tapez votre post-nom </label> <br>
            <input type="text" id="postnom" name="postnom" placeholder="ex: Longo" required>
            <br><br>

            <label for="telephone">Tapez votre numero de telephone </label> <br>
            <input type="number" id="telephone" name="telephone" placeholder="ex: +243 999586768" required>
            <br><br>

            <label for="adresse">Tapez votre Adresse Complete</label> <br>
            <input type="text" id="adresse" name="adresse" placeholder="ex: Avenue de la Paix N°12, Q/CPA , C/Mont-Ngafula" required>
            <br><br>

            <label for="motivation">Pourquoi voulez-vous integrer notre communaute ?</label> <br>
            <textarea id="motivation" name="motivation"></textarea>
            <br><br>

            <button class='btn-rdv' type="submit">Envoyer</button>
            <a href="../"></a>
        </form>
    </main>

    </footer>
