    <main>
        <h2 id="rdv"> Formulaire d'insciption au Groupe KA</h2>
        <form action="http://localhost/PHP/groupe_KA.php" method="post">
            <label for="nom">Tapez votre nom </label> <br>
            <input type="text" id="nom" name="nom" placeholder="ex: Longo" required>
            <br>
            <br>

            <label for="prenom">Tapez votre post-nom </label> <br>
            <input type="text" id="prenom" name="postnom" placeholder="ex: Ainsi" required>
            <br>
            <br>

            <label for="postnom">Tapez votre prénom </label> <br>
            <input type="text" id="postnom" name="prenom" placeholder="ex: Longo" required>
            <br>
            <br>

            <label for="age">Tapez votre age </label> <br>
            <input type="number" id="age" name="age" placeholder="ex: 18" min="12" max="20" required>
            <br>
            <br>


            <label for="telephone">Tapez votre numero de téléphone </label> <br>
            <input type="number" id="telephone" name="telephone" placeholder="ex: +243 999586768" required>
            <br>
            <br>

            <label for="adresse">Tapez votre Adresse Complète</label> <br>
            <textarea name="adresse" id="adresse" placeholder="ex: Avenue de la Paix N°12, Q/CPA , C/Mont-Ngafula" required></textarea>
            <br>
            <br>
            
            <label for="classe">Tapez votre classe ou niveau d'études </label> <br>
            <input type="text" id="classe" name="classe" placeholder="ex: 3e Litteraire ou 5e litteraire" required>
            <br>
            <br>

            <label for="motivation">Pourquoi voulez-vous intégrer notre communauté ?</label> <br>
            <textarea id="motivation" name="motivation"></textarea>
            <br>
            <br>

             <input type="submit" name="valider" value="Envoyer">
        </form>
    </main>
