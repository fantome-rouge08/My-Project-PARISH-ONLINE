</head>

<body>
    <h1>Paroisse Saint-Leonard</h1>
    <header>
        <nav>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="a-propos.html">A propos</a></li>
            <li><a href="groupes-jeunes.html">Groupes et communautes</a></li>
            <li><a href="agenda.html">Agenda</a></li>
            <li><a href="rendez-vous.html">Prise de rendez-vous</a></li>
            <li><a href="contacts.html">Contacts</a></li>
        </nav>
    </header>

    <main>
        <h2 id="rdv"> Formulaire d'insciptiona au Bilenge ya Mwinda</h2>
        <form action="">
            <label for="nom">Tapez votre nom </label> <br>
            <input type="text" id="nom" name="nom" placeholder="ex: Kipaka" required>
            <br>
            <br>

            <label for="postnom">Tapez votre post-nom </label> <br>
            <input type="text" id="postnom" name="postnom" placeholder="ex: Bakari" required>
            <br>
            <br>

            <label for="prenom">Tapez votre prénom </label> <br>
            <input type="text" id="prenom" name="prenom" placeholder="ex: Michel" required>
            <br>
            <br>

            <label for="age">Tapez votre Age </label> <br>
            <input type="number" max="25" id="age" name="age" placeholder="ex: 18" min="12" required>
            <br>
            <br>

            <label for="telephone">Tapez votre numero de téléphone </label> <br>
            <input type="number" id="telephone" name="telephone" placeholder="ex: +243 999586768" required>
            <br>
            <br>

            <label for="adresse">Tapez votre Adresse Complète </label> <br>
            <textarea name="adresse" id="adresse" placeholder="ex: Avenue de la Paix N°12, Q/CPA , C/Mont-Ngafula"
                required></textarea>
            <br>
            <br>

            <label for="classe">Tapez votre classe ou niveau d'études </label> <br>
            <input type="text" id="classe" name="classe" placeholder="ex: 3e Litteraire ou 5e litteraire" required>
            <br>
            <br>

            <label for="motivation">Pourquoi voulez-vous integrer notre communauté ?</label> <br>
            <textarea id="motivation" name="motivation"></textarea>
            <br>
            <br>

            <button class='bouton-inscrip' type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p> © Paroisse Saint Leonard | Tous droits reserves</p>
    </footer>
</body>

</html>
