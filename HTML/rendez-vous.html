        </nav>
    </header>

    <main>
        <h2 id="rdv"> Formulaire de Prise de rendez-vous</h2>
        <form action="">
            <label for="nom">Tapez votre nom </label> <br>
            <input type="text" id="nom" name="nom" placeholder="ex: Longo" required>
            <br><br>

            <label for="prenom">Tapez votre prénom </label> <br>
            <input type="text" id="prenom" name="prenom" placeholder="ex: Ainsi" required>
            <br><br>

            <label for="postnom">Tapez votre post-nom </label> <br>
            <input type="text" id="postnom" name="postnom" placeholder="ex: Longo" required>
            <br><br>

            <label for="telephone">Tapez votre numero de telephone </label> <br>
            <input type="number" id="telephone" name="telephone" placeholder="ex: +243 999586768" required>
            <br><br>

            <label for="date">Date souhaitée</label> <br>
            <input type="date" id="date" name="date" required>
            <br><br>

            <label for="heure">Heure (facultatif)</label> <br>
            <input type="time" id="heure" name="heure">
            <br><br>

            <label for="objet">Quelle est l'objet de votre rendez-vous ?</label> <br><br>
            <div class="choix">
                <label><input type="radio" name="objet" value="bapteme" required> Baptême</label>
                <label><input type="radio" name="objet" value="communion"> Première communion</label>
                <label><input type="radio" name="objet" value="confession"> Confession</label>
                <label><input type="radio" name="objet" value="mariage"> Préparation pour le mariage</label>
                <label><input type="radio" name="objet" value="entretien"> Entretien spirituel</label>
            </div>
            <br><br>

            <button class='btn-rdv' type="submit">Envoyer</button>
        </form>
    </main>
    <footer>
        <p> © Paroisse Saint Leonard | Tous droits reserves</p>
    </footer>
</body>

</html>
